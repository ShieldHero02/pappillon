<body>
    <div class="container">
        <form class="form"action="" method="post">
            <div class="form__box">
                <h1 class="form__title">
                    Реєстрація
                </h1>

                <input id="so_file" type="file" style="display:none;"/>
                <button class="form__profile" id="bntUpload"></button>
                <p class="form__text">
                    Добавте фотографію свого профілю
                </p>


                <p class="form__textbox">
                    Добавте кілька тегів послуг, які ви надаєте
                </p>
                <div class="form__input" role="select" name="myselect">
                    <option value="Значение 1" selected>Сноуборд</option>
                    <option value="Значение 2" selected>Лижі</option>

                </div><button class="form__addoption">+</button>

                
                <input type="text" class="form__inputtext" placeholder=" Додайте опис свого роду діяльності*">
                <button class="form__button">
                    <a href="user__panel/profilestart.html" class="button__link">
                        Далі
                    </a>
                </button>
            </div>
        </form>
    </div>
